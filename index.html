<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <div class="bg"></div>
  <div class="container">
    <nav>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <button class="hamburger">
        <img class="open" id="open-icon" src="./images/icon-hamburger.svg" alt="icon-hamburger">
        <img class="close" id="close-icon" src="./images/icon-close.svg" alt="icon-close">
      </button>
      <ul class="navbar">
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <!-- <li class="separation">.</li> -->
        <li class="login"><a href="#" >Login</a></li>
      </ul>
    </nav>

    <main>
      <div class="heading">
        <h2><span>New </span> Monograph Dashboard</h2>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="links">
          <a href="#" class="btn">Schedule a demo</a>
          <a href="#" class="preview">to see a preview</a>
        </div>
      </div>
      <div class="illustration">
        <img src="./images/illustration-devices.svg" alt="illustration-devices">
      </div>
    </main>
  </div>
  
  
  
  

  
  

  
  

  
  
  

  <script src="./script.js"></script>
</body>
</html>
